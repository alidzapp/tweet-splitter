    </div>

    <div class="Wrap">
      <nav class="Icons">
        <button id="Options" class="Icon">
          <svg><use xlink:href="#icon-options"></use></svg>
          Options
        </button>

        <div class="LoginArea">
          <button id="Login" class="Icon">
            <svg><use xlink:href="#icon-twitter"></use></svg>
            Login to Twitter
          </button>
          <div id="LoginResult"></div>
        </div>
      </nav>

      <h1>Tweet Splitter</h1>

      <p>Because sometimes, a tweet needs more than 140 characters.</p>

      <div class="Tweet-wrapper">
        <textarea name="tweet" class="Tweet" placeholder="Enter your tweet."></textarea>
        <div class="Counter">0</div>
      </div>

      <button id="Submit">Submit</button>
      <button id="Reset">Reset</button>

      <div class="Output"></div>
      <button id="PostTweets">Post Tweets</button>

      <footer>
        <small>Made by <a href="http://damonbauer.me">Damon Bauer</a> | <a href="https://github.com/damonbauer/tweet-splitter">Source</a></small>
      </footer>
    </div>

    <form class="Options">
      <button id="Options-close" class="Icon">
        <svg><use xlink:href="#icon-close"></use></svg>
      </button>

      <h2>Options</h2>
      <p>Change default options to format each of your split tweets.</p>
      <p>Close this window when you're finished; the output will automatically update.</p><br>

      <div>
        <label><input type="checkbox" id="Ellipses" value="ellipses" checked> Append "..." to the end of each tweet</label>
      </div>

      <div>
        <label for="Count-wrap">Wrap tweet count with:</label>
        <select name="Count-wrap" id="Count-wrap">
          <option value="parentheses" selected>( ), eg: (3/4)</option>
          <option value="brackets">[ ], eg: [3/4]</option>
          <option value="none">None, eg: 3/4</option>
        </select>
      </div>

      <div>
        <label for="Count-separator">Separate tweet count with:</label>
        <select name="Count-separator" id="Count-separator">
          <option value="slash" selected>/, eg: (3/4)</option>
          <option value="pipe">|, eg: (3|4)</option>
        </select>
      </div>
    </form>

    <script src="app/index.min.js"></script>
  </body>
</html>
